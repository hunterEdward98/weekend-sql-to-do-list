<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="content text-center justify-content-sm-center"
      id="tasksGoHere"
    ></div>
    </div>
    <div class="row justify-content-center col-12 p-3 mb-1 bg-dark2 text-center" data-id="${task.id}">
     
     <div class="input-group col-12 col-lg-4 white justify-content-center">
          <div class="input-group-prepend">
            <div class="input-group-text">TITLE</div>
          </div>
          <input class=" col-8"/>
        </div>
        <div class="input-group col-12 col-lg-4 white justify-content-center">
          <div class="input-group-prepend">
            <div class="input-group-text">DETAILS</div>
          </div>
          <input class=" col-8"/>
        </div>
        <div class="input-group col-12 col-lg-4 white justify-content-center">
          <div class="input-group-prepend">
            <div class="input-group-text">DATE DUE</div>
          </div>
          <input class=" col-8"/>
        </div>
        <div class = "white col-12 col-sm-8 col-lg-4">
         <button class="btn btn-primary col-8"><h3>ADD TASK</h3></button>
        </div>
</div>
  </body>
</html>
